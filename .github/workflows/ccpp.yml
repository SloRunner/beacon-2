name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install deps
      run: sudo apt-get install libevent-dev libboost-all-dev -y
    - name: Install BDB
      run: bash ./.github/installbdb.sh
    - name: Autogen & Configure
      run: bash ./.github/compile.sh
