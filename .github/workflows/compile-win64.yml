name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build-Win64:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install deps
      run: bash ./.github/deps.sh
    - name: Install BDB
      run: bash ./.github/installbdb.sh
    - name: Autogen & Configure
      run: bash ./.github/compile-win64.sh
